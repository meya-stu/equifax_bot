    value: I’ve already submitted my timesheet, but I need to make a correction. What do I do?
-   io: output
    key: faq_qualifying_life_event
    language: en
    tag: "faq"
    type: string
    value: >
      Did you recently get married, have a baby, or turn 26-years-old? If so, you’ve experienced a qualifying life event and are eligible to change your benefit elections.
      You have 31 days from the date of the event to enroll for new coverage and submit required documentation to HR People Services.
      If you do not update your benefit elections within 31 days, you will have to wait until the next Annual Enrollment period to change your benefits.
        Additional qualifying life events may include...
        Marriage
        Divorce, legal separation, or annulment
        Birth or adoption of an eligible child
        Change in your or your spouse's work status, residence, or worksite that affects your benefits
        Significant change in your or your spouse's health coverage attributable to your spouse's employment
